<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo — Loja do Pedro</title>
  <style>
    body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0; padding:1rem; background:#f3f4f6}
    header{margin-bottom:1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem}
    .card{background:#fff;border-radius:8px;padding:12px;box-shadow:0 1px 4px rgba(0,0,0,0.08)}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:6px}
    .price{font-weight:700;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <h1>Catálogo — Loja XYZ</h1>
    <p>Atualize o catálogo editando <code>public/data/products.json</code> e fazendo commit.</p>
  </header>

  <main>
    <div id="catalog" class="grid">Carregando catálogo...</div>
  </main>

  <script>
    async function loadProducts(){
      try {
        const res = await fetch('data/products.json');
        if(!res.ok) throw new Error('products.json não encontrado');
        const products = await res.json();
        const root = document.getElementById('catalog');
        root.innerHTML = products.map(p => `
          <article class="card">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.description || ''}</p>
            <div class="price">R$ ${p.price.toFixed(2).replace('.',',')}</div>
          </article>`).join('');
      } catch(e) {
        document.getElementById('catalog').textContent = 'Erro ao carregar catálogo.';
        console.error(e);
      }
    }
    loadProducts();
  </script>
</body>
</html>
